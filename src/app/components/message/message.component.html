
<div *ngIf='isSignedOutMsgShown()' class="alert alert-warning" role="alert">
  <span class='msg'>{{successfullySignedOutMessage}}</span>
<span class="close-msg" (click)="hideSignOutMsg()"> &otimes;</span>
</div>

<div *ngIf='isWelcomeMsgShown()' class="alert alert-success msg-cont" role="alert">
  <div>
    <span class='msg'>{{getWelcomeMsg()}}</span>
    <p *ngIf='isVPWidthSmall()' class='mob-msg'><i class="fas fa-desktop"></i>&nbsp;&nbsp;
      Please check out our desktop version as well. </p>
    <p *ngIf='isMobile()' class='mob-msg'>
      <i class="fas fa-mobile-alt"></i>&nbsp;ðŸ’¡&nbsp;
       A Tip for mobile: Rotate your phone horizontally while watching our tables. </p>
  </div>

  <span class="close-msg" (click)="hideWelcomeMsg()"> &otimes;</span>
</div>
